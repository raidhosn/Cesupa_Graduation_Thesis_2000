<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="500" fill="#e8f4f8"/>

  <!-- Shadow -->
  <ellipse cx="350" cy="450" rx="200" ry="25" fill="#000000" opacity="0.15"/>

  <!-- Base platform -->
  <rect x="180" y="380" width="340" height="80" fill="#4a4a4a" stroke="#2a2a2a" stroke-width="2" rx="4"/>
  <rect x="185" y="385" width="330" height="10" fill="#5a5a5a" opacity="0.5"/>

  <!-- Pneumatic cylinders (support legs) -->
  <g>
    <!-- Left cylinder -->
    <rect x="220" y="300" width="30" height="80" fill="#7f8c8d" stroke="#5d6d7e" stroke-width="2" rx="4"/>
    <rect x="222" y="310" width="26" height="15" fill="#95a5a6" opacity="0.7"/>
    <!-- Right cylinder -->
    <rect x="450" y="300" width="30" height="80" fill="#7f8c8d" stroke="#5d6d7e" stroke-width="2" rx="4"/>
    <rect x="452" y="310" width="26" height="15" fill="#95a5a6" opacity="0.7"/>
    <!-- Center cylinder -->
    <rect x="335" y="320" width="30" height="60" fill="#7f8c8d" stroke="#5d6d7e" stroke-width="2" rx="4"/>
    <rect x="337" y="330" width="26" height="12" fill="#95a5a6" opacity="0.7"/>
  </g>

  <!-- Main fuselage body -->
  <ellipse cx="350" cy="240" rx="140" ry="60" fill="#1e3a8a" stroke="#1e293b" stroke-width="3"/>

  <!-- Cockpit canopy -->
  <path d="M 280 220 Q 350 160 420 220" fill="none" stroke="#1e293b" stroke-width="3"/>
  <path d="M 280 220 Q 350 170 420 220 L 420 240 Q 350 200 280 240 Z" fill="#60a5fa" opacity="0.4" stroke="#1e293b" stroke-width="2"/>

  <!-- Canopy frame -->
  <line x1="350" y1="170" x2="350" y2="200" stroke="#1e293b" stroke-width="2"/>
  <path d="M 310 195 Q 350 175 390 195" stroke="#1e293b" stroke-width="2" fill="none"/>

  <!-- Cockpit interior detail -->
  <ellipse cx="350" cy="235" rx="100" ry="40" fill="#0f172a" opacity="0.6"/>

  <!-- Control panel inside -->
  <rect x="320" y="225" width="60" height="25" fill="#374151" stroke="#1f2937" stroke-width="1" rx="2"/>
  <g>
    <circle cx="330" cy="235" r="3" fill="#ef4444"/>
    <circle cx="345" cy="235" r="3" fill="#10b981"/>
    <circle cx="360" cy="235" r="3" fill="#f59e0b"/>
    <rect x="368" y="232" width="8" height="6" fill="#6b7280"/>
  </g>

  <!-- Control stick -->
  <line x1="350" y1="250" x2="350" y2="230" stroke="#4b5563" stroke-width="3"/>
  <circle cx="350" cy="227" r="4" fill="#6b7280"/>

  <!-- Wings -->
  <g>
    <!-- Left wing -->
    <path d="M 210 240 L 280 235 L 280 245 L 210 250 Z" fill="#1e3a8a" stroke="#1e293b" stroke-width="2"/>
    <line x1="220" y1="240" x2="220" y2="250" stroke="#1e293b" stroke-width="1"/>
    <line x1="240" y1="237" x2="240" y2="248" stroke="#1e293b" stroke-width="1"/>
    <line x1="260" y1="236" x2="260" y2="246" stroke="#1e293b" stroke-width="1"/>

    <!-- Right wing -->
    <path d="M 490 240 L 420 235 L 420 245 L 490 250 Z" fill="#1e3a8a" stroke="#1e293b" stroke-width="2"/>
    <line x1="480" y1="240" x2="480" y2="250" stroke="#1e293b" stroke-width="1"/>
    <line x1="460" y1="237" x2="460" y2="248" stroke="#1e293b" stroke-width="1"/>
    <line x1="440" y1="236" x2="440" y2="246" stroke="#1e293b" stroke-width="1"/>
  </g>

  <!-- Engine/nose -->
  <ellipse cx="230" cy="240" rx="25" ry="20" fill="#374151" stroke="#1f2937" stroke-width="2"/>
  <circle cx="230" cy="240" r="12" fill="#4b5563"/>
  <circle cx="230" cy="240" r="8" fill="#6b7280"/>
  <!-- Propeller (static) -->
  <g opacity="0.7">
    <rect x="215" y="235" width="30" height="3" fill="#1f2937" rx="1"/>
    <rect x="227" y="225" width="3" height="30" fill="#1f2937" rx="1"/>
  </g>

  <!-- Tail section -->
  <path d="M 450 240 Q 480 240 495 235" fill="#1e3a8a" stroke="#1e293b" stroke-width="2"/>
  <!-- Vertical stabilizer -->
  <path d="M 495 235 L 510 205 L 500 235 Z" fill="#1e3a8a" stroke="#1e293b" stroke-width="2"/>
  <!-- Horizontal stabilizer -->
  <path d="M 495 235 L 520 240 L 520 230 L 495 233 Z" fill="#1e3a8a" stroke="#1e293b" stroke-width="2"/>

  <!-- Panel labels and rivets -->
  <g fill="#94a3b8" opacity="0.5">
    <circle cx="320" cy="250" r="2"/>
    <circle cx="340" cy="252" r="2"/>
    <circle cx="360" cy="252" r="2"/>
    <circle cx="380" cy="250" r="2"/>
  </g>

  <!-- US Air insignia (simplified) -->
  <g transform="translate(350, 260)">
    <circle r="18" fill="#ffffff" opacity="0.8"/>
    <circle r="12" fill="#1e3a8a"/>
    <circle r="6" fill="#dc2626"/>
  </g>

  <!-- Title -->
  <text x="350" y="40" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#1e3a8a">LINK TRAINER</text>
  <text x="350" y="480" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#555" font-style="italic">Flight Simulator, Edwin Link, 1929</text>
</svg>
