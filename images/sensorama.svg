<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="700" height="500" fill="#f8f9fa"/>

  <!-- Shadow -->
  <ellipse cx="350" cy="450" rx="180" ry="20" fill="#000000" opacity="0.1"/>

  <!-- Main cabinet body -->
  <rect x="200" y="150" width="300" height="280" fill="#8B4513" stroke="#654321" stroke-width="3" rx="5"/>

  <!-- Wood grain effect -->
  <g opacity="0.2">
    <path d="M 210 160 Q 220 200 210 240" stroke="#654321" stroke-width="1" fill="none"/>
    <path d="M 230 160 Q 240 220 230 260" stroke="#654321" stroke-width="1" fill="none"/>
    <path d="M 470 170 Q 480 210 470 250" stroke="#654321" stroke-width="1" fill="none"/>
  </g>

  <!-- Viewer hood (top) -->
  <path d="M 280 140 L 420 140 L 440 90 L 420 50 L 280 50 L 260 90 Z" fill="#2c3e50" stroke="#1a252f" stroke-width="2"/>

  <!-- Binocular viewers -->
  <g>
    <ellipse cx="320" cy="80" rx="25" ry="30" fill="#34495e" stroke="#1a252f" stroke-width="2"/>
    <ellipse cx="380" cy="80" rx="25" ry="30" fill="#34495e" stroke="#1a252f" stroke-width="2"/>
    <!-- Lenses -->
    <circle cx="320" cy="80" r="15" fill="#4a90e2" opacity="0.6"/>
    <circle cx="380" cy="80" r="15" fill="#4a90e2" opacity="0.6"/>
    <!-- Lens reflection -->
    <circle cx="315" cy="75" r="5" fill="#ffffff" opacity="0.8"/>
    <circle cx="375" cy="75" r="5" fill="#ffffff" opacity="0.8"/>
  </g>

  <!-- Screen area -->
  <rect x="230" y="180" width="240" height="180" fill="#1a1a2a" stroke="#0d0d15" stroke-width="2" rx="3"/>

  <!-- Screen content (abstract scene) -->
  <g clip-path="url(#screenClip)">
    <defs>
      <clipPath id="screenClip">
        <rect x="230" y="180" width="240" height="180" rx="3"/>
      </clipPath>
    </defs>
    <!-- Simulated 3D view -->
    <rect x="230" y="180" width="240" height="180" fill="#2c3e50"/>
    <circle cx="350" cy="250" r="40" fill="#e74c3c" opacity="0.6"/>
    <polygon points="280,300 350,220 420,300" fill="#3498db" opacity="0.5"/>
  </g>

  <!-- Control panel -->
  <rect x="220" y="380" width="260" height="40" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="3"/>

  <!-- Buttons and controls -->
  <g>
    <circle cx="250" cy="400" r="8" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
    <circle cx="280" cy="400" r="8" fill="#f39c12" stroke="#d68910" stroke-width="1"/>
    <circle cx="310" cy="400" r="8" fill="#2ecc71" stroke="#27ae60" stroke-width="1"/>
    <rect x="350" y="392" width="60" height="16" fill="#7f8c8d" stroke="#5d6d7e" stroke-width="1" rx="2"/>
    <rect x="430" y="392" width="30" height="16" fill="#7f8c8d" stroke="#5d6d7e" stroke-width="1" rx="2"/>
  </g>

  <!-- Legs/stand -->
  <g fill="#654321" stroke="#4a3410" stroke-width="2">
    <rect x="210" y="430" width="20" height="30" rx="2"/>
    <rect x="470" y="430" width="20" height="30" rx="2"/>
  </g>

  <!-- Ventilation grills -->
  <g stroke="#654321" stroke-width="1" opacity="0.5">
    <line x1="210" y1="160" x2="250" y2="160"/>
    <line x1="210" y1="170" x2="250" y2="170"/>
    <line x1="210" y1="180" x2="250" y2="180"/>
    <line x1="450" y1="160" x2="490" y2="160"/>
    <line x1="450" y1="170" x2="490" y2="170"/>
    <line x1="450" y1="180" x2="490" y2="180"/>
  </g>

  <!-- Label plate -->
  <rect x="280" y="365" width="140" height="10" fill="#bdc3c7" stroke="#95a5a6" stroke-width="1" rx="2"/>
  <text x="350" y="373" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#2c3e50">SENSORAMA</text>

  <!-- Title and info -->
  <text x="350" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">SENSORAMA</text>
  <text x="350" y="480" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#555" font-style="italic">Morton Heilig, 1956</text>
</svg>
