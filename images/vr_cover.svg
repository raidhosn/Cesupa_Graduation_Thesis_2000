<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#533483;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d9ff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Sky background -->
  <rect width="800" height="600" fill="url(#skyGradient)"/>

  <!-- Stars -->
  <circle cx="100" cy="80" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="200" cy="60" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="650" cy="90" r="1.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="720" cy="120" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="150" cy="140" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="550" cy="100" r="1.2" fill="#ffffff" opacity="0.8"/>
  <circle cx="300" cy="110" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="480" cy="75" r="1.5" fill="#ffffff" opacity="0.9"/>

  <!-- Grid ground -->
  <path d="M 0 350 Q 400 320 800 350" fill="url(#groundGradient)" opacity="0.6"/>
  <path d="M 0 380 Q 400 350 800 380 L 800 600 L 0 600 Z" fill="url(#groundGradient)"/>

  <!-- Grid lines - perspective -->
  <g stroke="#00d9ff" stroke-width="1" opacity="0.4">
    <!-- Horizontal lines -->
    <line x1="0" y1="380" x2="800" y2="380"/>
    <line x1="50" y1="420" x2="750" y2="420"/>
    <line x1="100" y1="460" x2="700" y2="460"/>
    <line x1="150" y1="500" x2="650" y2="500"/>
    <line x1="200" y1="540" x2="600" y2="540"/>
    <line x1="250" y1="580" x2="550" y2="580"/>

    <!-- Vertical lines - converging to center -->
    <line x1="100" y1="380" x2="300" y2="600"/>
    <line x1="200" y1="380" x2="350" y2="600"/>
    <line x1="300" y1="380" x2="380" y2="600"/>
    <line x1="400" y1="380" x2="400" y2="600"/>
    <line x1="500" y1="380" x2="420" y2="600"/>
    <line x1="600" y1="380" x2="450" y2="600"/>
    <line x1="700" y1="380" x2="500" y2="600"/>
  </g>

  <!-- Glowing horizon -->
  <ellipse cx="400" cy="350" rx="300" ry="50" fill="url(#glowGradient)" opacity="0.3"/>

  <!-- Abstract mountains/data structures -->
  <g opacity="0.6" fill="none" stroke="#00d9ff" stroke-width="2">
    <path d="M 100 350 L 150 280 L 180 300 L 220 240 L 260 270 L 300 350"/>
    <path d="M 500 350 L 540 290 L 580 310 L 620 260 L 660 300 L 700 350"/>
  </g>

  <!-- Digital particles -->
  <g fill="#00d9ff" opacity="0.7">
    <rect x="120" y="300" width="3" height="3" transform="rotate(45 121.5 301.5)"/>
    <rect x="250" y="270" width="3" height="3" transform="rotate(45 251.5 271.5)"/>
    <rect x="580" y="290" width="3" height="3" transform="rotate(45 581.5 291.5)"/>
    <rect x="650" y="320" width="3" height="3" transform="rotate(45 651.5 321.5)"/>
  </g>

  <!-- Silhouette figure -->
  <g fill="#000000" opacity="0.9">
    <!-- Head -->
    <ellipse cx="400" cy="420" rx="20" ry="25"/>
    <!-- Body -->
    <rect x="385" y="445" width="30" height="50" rx="3"/>
    <!-- Arms -->
    <rect x="350" y="455" width="35" height="8" rx="4" transform="rotate(-20 367.5 459)"/>
    <rect x="415" y="455" width="35" height="8" rx="4" transform="rotate(20 432.5 459)"/>
    <!-- Legs -->
    <rect x="385" y="495" width="12" height="40" rx="3"/>
    <rect x="403" y="495" width="12" height="40" rx="3"/>
  </g>

  <!-- VR headset on figure -->
  <rect x="385" y="415" width="30" height="15" rx="2" fill="#00d9ff" opacity="0.8"/>
  <circle cx="392" cy="422" r="4" fill="#1a1a2e"/>
  <circle cx="408" cy="422" r="4" fill="#1a1a2e"/>

  <!-- Title -->
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
        text-anchor="middle" fill="#00d9ff" letter-spacing="2">
    REALIDADE VIRTUAL
  </text>
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="36" font-weight="300"
        text-anchor="middle" fill="#ffffff" letter-spacing="4">
    IMERSIVA
  </text>

  <!-- Subtitle -->
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="18" font-style="italic"
        text-anchor="middle" fill="#00d9ff" opacity="0.8">
    Immersive Virtual Reality
  </text>
</svg>
